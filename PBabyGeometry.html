<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
<script src="http://processingjs.org/content/download/processing-js-1.3.6/processing-1.3.6.min.js"></script>
<script type="text/javascript">
    function resizeCanvas() {
        console.log("resizeCanvas", window.innerWidth, window.innerHeight);
        $("#canvas").width(window.innerWidth);
        $("#canvas").height(window.innerHeight);
    }
    // init
    $(function() {
        resizeCanvas();
    });
    $(window).resize( resizeCanvas );
</script>
<canvas id="canvas" data-processing-sources="PBabyGeometry.pde"></canvas>
